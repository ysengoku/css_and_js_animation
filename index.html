<!DOCTYPE html>
<html>
	<head>
		<title>Home</title>
		<style>
		.door-wrap {
			position: relative;
			width: 100vw;
			height: 100vh;
		  }
		.door-back, .door-l, .door-r {
			position: absolute;
			top: 50%;
			left: 50%;
			width: auto;
			height: 100%;
			transform: translate(-50%, -50%);
		  }
		.door-l {
			z-index: 10;
			transition: 3s;
			transform-origin: left;
			transform: translate(-50%, -50%);
		  }

		.door-r{
			z-index: 10;
			transition: 3s;
			transform-origin: right;
			transform: translate(-50%, -50%);
		  }
		</style>
	</head>
	<body>
		<div class="door-wrap">
			<img src="img/saloon-door-l.png" class="door-l">
			<img src="img/saloon-door-r.png" class="door-r">
			<img src="img/saloon-entrance.png" class="door-back">
		</div>

		<script>
			document.addEventListener('DOMContentLoaded', function() {
				let doorL = document.querySelector('.door-l');
				let doorR = document.querySelector('.door-r');

				doorR.addEventListener('click', function() {
					doorL.classList.toggle('open');
					if(doorL.classList.contains('open')) {
						doorL.style.transform = 'translate(-56%, -40%) rotateY(-65deg) skewY(10deg)';
					} else {
						doorL.style.transform = 'translate(-50%, -50%) rotateY(0deg)';
					}

					doorR.classList.toggle('open');
					if(doorR.classList.contains('open')) {
						doorR.style.transform = 'translate(-56%, -40%) rotateY(65deg) skewY(-10deg)';
					} else {
						doorR.style.transform = 'translate(-50%, -50%) rotateY(0deg)';
					}
				});
			});
		</script>
	</body>
</html>
